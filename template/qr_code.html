<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nargiz-Sarvar | Xususiy Korxonasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #qr{

        border: 5px solid #308418;
        overflow: hidden;
        border-radius: 30px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
    }
.zoom {

  transition: transform .2s; /* Animation */
  margin: 0 auto;
}

.zoom:hover {
  transform: scale(1.2); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}
@media screen and (max-width: 600px) {
    .coo{
    margin-left: 2rem;
  }
}
</style>
<body>
<!-- As a link -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'index' %}">QR-code Xujjatlar</a>
</nav>
<div class="container">
    <div class="row mt-5">
        {% for i in qrcode %}
        <div class="coo container mt-4 col">
            <div id="qr" class="card" style="width: 18rem;">
                <img id="myimg" src="{{ i.qr_code.url }}"  class="zoom card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">Hujjat turi: {{i.file_type}}</p>
                    <a style="background-color: #1c7430" href="{{i.file.url}}" download class="btn btn-primary">Yuklab Olish</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
<footer style="margin-top: 18rem;background-color: #0b2e13" class="bg-light text-center text-lg-start">
